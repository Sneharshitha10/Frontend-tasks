<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Buttons</title>
    <style>
	button{
	border:none;
	color: black;
    padding: 32px 64px;
    text-align: center;
    font-size: 32px;
    margin: 8px 4px;
    transition-duration: 0.4s;
	border-radius:10px;
	}
	.btn1 {
  background-color: white;
  color: black;
  border: 2px solid lightgreen;
}

.btn1:hover {
  background-color: lightgreen;
  color: white;
}

.btn2 {
  background-color: white;
  color: black;
  border: 2px solid lightblue;
}

.btn2:hover {
  background-color: lightblue;
  color: white;
}
	
        
    </style>
</head>
<body>

    <button class="btn1">Green</button>
	<button class="btn2">Blue</button>

</body>
</html>
