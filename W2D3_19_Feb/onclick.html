<html>
    <head>
        <title> DOM Manipulation </title>
        <script>
            function buttonClick()
            {
                document.getElementById("para").innerHTML = "When button is clicked text is changed";
            }
        </script>
    </head>
    <body>
        <p id="para"> This is some random text </p>
        <button onclick="buttonClick()"> Click Me </button>

    </body>
</html>
